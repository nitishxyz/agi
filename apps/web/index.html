<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Loading...</title>
    <style>
      html, body, #root {
        background-color: hsl(240, 10%, 8%);
        margin: 0;
        padding: 0;
      }
      .app-loader{display:flex;align-items:center;justify-content:center;height:100vh;flex-direction:column;gap:12px}
      .app-loader-spinner{width:24px;height:24px;border:2px solid hsl(240,5%,25%);border-top-color:hsl(240,5%,65%);border-radius:50%;animation:spin .6s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
  </head>
  <body>
    <div id="root"><div class="app-loader"><div class="app-loader-spinner"></div></div></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
