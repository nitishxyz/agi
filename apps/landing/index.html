<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>otto — AI-powered coding assistant</title>
		<meta name="description" content="AI-powered coding assistant. CLI, desktop app, embeddable server — one tool, multiple interfaces. Open source." />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

	<body>
		<script>
			(function(){var t=localStorage.getItem('otto-theme');if(t==='light')return;if(t==='dark'||window.matchMedia('(prefers-color-scheme:dark)').matches)document.documentElement.classList.add('dark')})();
		</script>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
