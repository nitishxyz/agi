name: Build and Release Desktop App

on:
  push:
    branches:
      - main
    paths:
      - 'apps/desktop/**'
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.determine_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine desktop release version
        id: determine_version
        shell: bash
        run: |
          set -euo pipefail
          CURRENT_VERSION=$(jq -r .version apps/desktop/package.json)
          if git rev-parse "desktop-v${CURRENT_VERSION}" >/dev/null 2>&1; then
            echo "Current tag desktop-v${CURRENT_VERSION} exists; bumping patch version"
            MAJOR=$(echo "$CURRENT_VERSION" | awk -F. '{print $1}')
            MINOR=$(echo "$CURRENT_VERSION" | awk -F. '{print $2}')
            PATCH=$(echo "$CURRENT_VERSION" | awk -F. '{print $3}')
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

            tmpfile=$(mktemp)
            jq ".version = \"${NEW_VERSION}\"" apps/desktop/package.json > "$tmpfile"
            mv "$tmpfile" apps/desktop/package.json

            tmpfile=$(mktemp)
            cat apps/desktop/src-tauri/tauri.conf.json | jq ".version = \"${NEW_VERSION}\"" > "$tmpfile"
            mv "$tmpfile" apps/desktop/src-tauri/tauri.conf.json

            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "chore: bump desktop version to ${NEW_VERSION} [skip ci]"

            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git push origin "$BRANCH"
            echo "version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${CURRENT_VERSION}" >> "$GITHUB_OUTPUT"
            echo "Tag desktop-v${CURRENT_VERSION} does not exist; using it for this release"
          fi

  build-tauri:
    needs: check-version
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-arm64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Linux-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Sync to latest branch tip
        shell: bash
        run: |
          git fetch origin
          git checkout "${{ github.ref_name }}"
          git pull --ff-only origin "${{ github.ref_name }}"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install dependencies
        run: bun install

      - name: Import Apple Certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "No Apple certificate provided, skipping signing"
            exit 0
          fi

          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/desktop
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.name }}
          path: |
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: ignore

  release:
    needs: [check-version, build-tauri]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p ./release
          find ./artifacts -type f \( -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.exe" -o -name "*.app.tar.gz" \) -exec cp {} ./release/ \;
          ls -la ./release/

      - name: Create and push git tag
        shell: bash
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch origin
          git checkout "${{ github.ref_name }}"
          git pull --ff-only origin "${{ github.ref_name }}"
          git tag "desktop-v${VERSION}"
          git push origin "desktop-v${VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: desktop-v${{ needs.check-version.outputs.version }}
          name: "AGI Desktop v${{ needs.check-version.outputs.version }}"
          body: |
            ## AGI Desktop v${{ needs.check-version.outputs.version }}

            ### Downloads

            - **macOS (Apple Silicon)**: AGI_${{ needs.check-version.outputs.version }}_aarch64.dmg
            - **macOS (Intel)**: AGI_${{ needs.check-version.outputs.version }}_x64.dmg
            - **Windows**: AGI_${{ needs.check-version.outputs.version }}_x64-setup.exe
            - **Linux**: AGI_${{ needs.check-version.outputs.version }}_amd64.AppImage

            ### Installation

            **macOS**: Download the .dmg, open it, and drag AGI to Applications.

            **Windows**: Download and run the installer.

            **Linux**: Download the AppImage, make it executable (`chmod +x`), and run it.
          files: ./release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
