name: Build and Release Binaries

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.determine_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Determine release version (bump if needed)
        id: determine_version
        shell: bash
        run: |
          set -euo pipefail
          CURRENT_VERSION=$(jq -r .version apps/cli/package.json)
          if git rev-parse "v${CURRENT_VERSION}" >/dev/null 2>&1; then
            echo "Current tag v${CURRENT_VERSION} exists; bumping patch version"
            MAJOR=$(echo "$CURRENT_VERSION" | awk -F. '{print $1}')
            MINOR=$(echo "$CURRENT_VERSION" | awk -F. '{print $2}')
            PATCH=$(echo "$CURRENT_VERSION" | awk -F. '{print $3}')
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
            
            # Update all three package.json files to the same version
            echo "Updating root package.json to ${NEW_VERSION}"
            tmpfile=$(mktemp)
            jq ".version = \"${NEW_VERSION}\"" package.json > "$tmpfile"
            mv "$tmpfile" package.json
            
            echo "Updating CLI package.json to ${NEW_VERSION}"
            tmpfile=$(mktemp)
            jq ".version = \"${NEW_VERSION}\"" apps/cli/package.json > "$tmpfile"
            mv "$tmpfile" apps/cli/package.json
            
            echo "Updating SDK package.json to ${NEW_VERSION}"
            tmpfile=$(mktemp)
            jq ".version = \"${NEW_VERSION}\"" packages/sdk/package.json > "$tmpfile"
            mv "$tmpfile" packages/sdk/package.json
            
            # Apply lint fixes before committing bump
            bun lint --fix || true
            
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "chore: bump version to ${NEW_VERSION} [skip ci]"
            
            # Push back to the current branch
            BRANCH=$(git rev-parse --abbrev-ref HEAD)
            git push origin "$BRANCH"
            echo "version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
            echo "tag_exists=false" >> "$GITHUB_OUTPUT"
          else
            echo "version=${CURRENT_VERSION}" >> "$GITHUB_OUTPUT"
            echo "tag_exists=false" >> "$GITHUB_OUTPUT"
            echo "Tag v${CURRENT_VERSION} does not exist; using it for this release"
          fi

  build-binaries:
    needs: check-version
    runs-on: ${{ matrix.runner }}
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    strategy:
      matrix:
        include:
          - os: darwin
            arch: x64
            runner: macos-latest
          - os: darwin
            arch: arm64
            runner: macos-latest
          - os: linux
            arch: x64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
          - os: windows
            arch: x64
            runner: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sync to latest branch tip
        shell: bash
        run: |
          git fetch origin
          git checkout "${{ github.ref_name }}"
          git pull --ff-only origin "${{ github.ref_name }}"

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Regenerate clean lockfile
        shell: bash
        run: |
          rm -f bun.lock
          bun install

      - name: Setup npm auth (optional)
        if: ${{ env.NPM_TOKEN != '' }}
        shell: bash
        run: |
          set -euo pipefail
          echo "Configuring .npmrc for npmjs.org with token"
          printf "//registry.npmjs.org/:_authToken=%s\n" "$NPM_TOKEN" > .npmrc
          echo "always-auth=true" >> .npmrc

      - name: Install dependencies
        run: bun install

      - name: Build binary
        shell: bash
        run: |
          set -euo pipefail
          cd apps/cli
          mkdir -p dist
          # Build platform-specific binary
          case "${{ matrix.os }}-${{ matrix.arch }}" in
            darwin-arm64)
              bun run build:darwin-arm64
              ;;
            darwin-x64)
              bun run build:darwin-x64
              ;;
            linux-x64)
              bun run build:linux-x64
              ;;
            linux-arm64)
              bun run build:linux-arm64
              ;;
            windows-x64)
              bun run build:windows-x64
              ;;
          esac

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agi-${{ matrix.os }}-${{ matrix.arch }}
          path: apps/cli/dist/agi-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'windows' && '.exe' || '' }}

  publish-npm:
    needs: [publish]
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync to latest branch tip
        shell: bash
        run: |
          git fetch origin
          git checkout "${{ github.ref_name }}"
          git pull --ff-only origin "${{ github.ref_name }}"

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Regenerate clean lockfile
        shell: bash
        run: |
          rm -f bun.lock
          bun install

      - name: Configure npm auth
        if: ${{ env.NPM_TOKEN != '' }}
        shell: bash
        run: |
          set -euo pipefail
          printf "//registry.npmjs.org/:_authToken=%s\n" "$NPM_TOKEN" > .npmrc
          echo "always-auth=true" >> .npmrc

      - name: Verify publish token present
        shell: bash
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "NPM_TOKEN is not set; skipping npm publish" >&2
            exit 1
          fi

      - name: Verify versions match
        shell: bash
        run: |
          CLI_VERSION=$(jq -r .version apps/cli/package.json)
          SDK_VERSION=$(jq -r .version packages/sdk/package.json)
          
          if [ "${CLI_VERSION}" != "${SDK_VERSION}" ]; then
            echo "CLI version (${CLI_VERSION}) does not match SDK version (${SDK_VERSION})" >&2
            exit 1
          fi
          
          echo "âœ“ CLI and SDK versions match: ${CLI_VERSION}"

      - name: Publish CLI to npm
        env:
          VERSION: ${{ needs.check-version.outputs.version }}
        shell: bash
        run: |
          set -euo pipefail
          cd apps/cli
          echo "Publishing @agi-cli/cli@${VERSION} to npm..."
          bun run build
          bun publish --access public --tag latest

      - name: Publish SDK to npm
        env:
          VERSION: ${{ needs.check-version.outputs.version }}
        shell: bash
        run: |
          set -euo pipefail
          cd packages/sdk
          echo "Publishing @agi-cli/sdk@${VERSION} to npm..."
          bun publish --access public --tag latest

  publish:
    needs: [check-version, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p ./release
          find ./artifacts -type f -exec cp {} ./release/ \;
          ls -la ./release/

      - name: Create and push git tag
        shell: bash
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Ensure we tag the latest branch tip (in case version bump committed)
          git fetch origin
          git checkout "${{ github.ref_name }}"
          git pull --ff-only origin "${{ github.ref_name }}"
          git tag "v${VERSION}"
          git push origin "v${VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: "AGI v${{ needs.check-version.outputs.version }}"
          body: |
            ## AGI v${{ needs.check-version.outputs.version }}

            Platform binaries are attached below.

            - macOS (Intel): agi-darwin-x64
            - macOS (Apple Silicon): agi-darwin-arm64
            - Linux (x64): agi-linux-x64
            - Linux (ARM64): agi-linux-arm64
            - Windows (x64): agi-windows-x64.exe
          files: ./release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
